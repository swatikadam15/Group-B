
<mat-tab-group>
  <mat-tab label="Patient Registration"><section class="gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase"> Patient Registration Form</h2>
                <hr />
  
                <form action="" [formGroup]="registerForm">
                  <div class="form-group">
                    <label>First Name</label>
                    <input
                      type="text"
                      formControlName="firstname"
                      class="form-control"
                      placeholder="Please Enter FirstName"
                    />
                    <div
                      *ngIf="submitted && f['firstName'].errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="f['firstName'].errors['required']">
                        Fullname is required
                      </div>
                    </div>
                  </div>
  
                  <div class="form-group">
                    <label>Last Name</label>
                    <input
                      type="text"
                      formControlName="lastname"
                      class="form-control"
                      placeholder="Please Enter LastName"
                    />
                    <div
                      *ngIf="submitted && f['lastName'].errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="f['lastName'].errors['required']">
                        Fullname is required
                      </div>
                    </div>
                  </div>
  
                  <div class="form-group">
                    <label>Address</label>
                    <!-- <input type="text" formControlName="address" class="form-control" /> -->
                    <textarea
                      class="form-control"
                      id="exampleFormControlTextarea1"
                      formControlName="address"
                      rows="3"
                      placeholder="Please Enter Address"
                    ></textarea>
                    <div
                      *ngIf="submitted && f['address'].errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="f['address'].errors['required']">
                        Fullname is required
                      </div>
                    </div>
                  </div>
  
                  <div class="form-group">
                    <label>PhoneNumber</label>
                    <input
                      type="number"
                      formControlName="phonenumber"
                      class="form-control"
                      placeholder="Please Enter MobileNumber"
                    />
                    <div
                      *ngIf="submitted && f['phoneNumber'].errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="f['phoneNumber'].errors['phoneNumber']">
                        Fullname is required
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <button class="button btn btn-outline-light btn-lg px-5" (click)="patientregister()" type="submit">Submit</button>
                  </div>
                  <!-- <h6>Generate Report -->
                  <!-- <a routerLink="/doctor" style="color:green; text-decoration: none;"> click here</a></h6> -->
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
   </mat-tab>
  <mat-tab label="Generate Report"><app-doctor-page></app-doctor-page></mat-tab>
  <mat-tab label="View and Download Report"><app-generate-report> </app-generate-report></mat-tab>
</mat-tab-group>
